<!doctype html>
<html lang="en">
	<head>
		<title>Chrome Extension Agency</title>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta
			name="description"
			content="Chrome Extension Agency - Specializing in Custom Extensions for Twitch, Chrome, and Firefox. Empowering Businesses and Creators with Bespoke Plugins."
		/>
		<meta
			name="keywords"
			content="Chrome Extension Agency, Custom Extensions, Twitch Extensions, Chrome, Firefox, Business Plugins, Creator Tools, Web Development, Technology Integration"
		/>
		<meta property="og:title" content="Chrome Extension Agency" />
		<meta
			property="og:description"
			content="At Chrome Extension Agency, we specialize in crafting custom extensions tailored for Twitch, Chrome, and Firefox. Partner with us for bespoke solutions that elevate your online presence."
		/>
		<meta property="og:url" content="https://chromeextensionagency.com" />
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:title" content="Chrome Extension Agency" />
		<meta
			name="twitter:description"
			content="Discover bespoke extension solutions with Chrome Extension Agency. Customized for Twitch, Chrome, and Firefox, our plugins are designed to enhance your web experience."
		/>
		%sveltekit.head%
	</head>
	<style>
		/* CSS Reset */
		html,
		body,
		div,
		span,
		iframe,
		h1,
		h2,
		h3,
		p,
		pre,
		a,
		img,
		ol,
		ul,
		li,
		form,
		label,
		details,
		footer,
		nav,
		video {
			margin: 0;
			padding: 0;
			border: 0;
			font-size: 100%;
			font: inherit;
			vertical-align: baseline;
		}
		figure,
		footer,
		nav,
		section {
			display: block;
		}

		body {
			line-height: 1;
		}

		ol,
		ul {
			list-style: none;
		}

		blockquote,
		q {
			quotes: none;
		}

		blockquote:before,
		blockquote:after,
		q:before,
		q:after {
			content: '';
			content: none;
		}

		table {
			border-collapse: collapse;
			border-spacing: 0;
		}

		body {
			background-color: #f2f3f6;
		}

		*:focus {
			outline: 2px solid blue;
		}

		@media (max-width: 750px) {
			html {
				font-size: 10px;
			}
		}
	</style>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
